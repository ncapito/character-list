<h1 class = "title">Choose A Character</h1>
<table id ="list" class="" style="color:black">
  <th>
    <td>Name</td>
    <td>Date Modified</td>
    <td>Image</td>
  </th>
  <tr ng-repeat="character in characters">
    <td><a ng-href="#/characters/{{ character.id }}">{{ character.name }}</a></td>
    <td><a>{{ character.modified }}</a></td>
  </tr>
</table>
